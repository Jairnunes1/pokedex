<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>PokeDex</title>
</head>

<body>
  <main class="conteudo">
    <div class="navInput">
      <img src="./Img/svgs/International_Pokémon_logo.svg" alt="" class="logo">
      <div style="display: flex; justify-content: end; align-items: center; gap: 10px;">
        <div class="inputPesquisar">
          <i class="i material-symbols-outlined">
            search
          </i>
          <input type="text" id="pokemon" class="inputPoke" placeholder="Pesquise seu POKEMON">
        </div>
        <div>
          <div class="sugestao">
            <span class="material-symbols-outlined">
              emoji_objects
            </span>
          </div>
          <div class="boxSugestoes">
            <dl>Você pode pesquisar seu pokemon por:</dl>
            <dt>ID:</dt>
            <dd>Digitando um número apartir de 1</dd>
            <dt>NOME:</dt>
            <dd>Inserindo o nome do pokemon</dd>
          </div>
        </div>
      </div>
    </div>
    <div class="pokemon">
      <span class="border"></span>
      <span class="border"></span>
      <span class="border"></span>
      <span class="border"></span>
      <div class="poke-img">
        <img src="./Img/img3.png" class="pokefront" alt="" height="100%" width="100%">
      </div>
      <div class="pokeInfos">
        <div class="pokeInfos-titul">
          <h2 class="pokeName">Qual seu pokemon?</h2>
          <span class="poke-tipo"></span>
          <span class="poke-id">a</span>
        </div>
        <p class="caracteristicas"></p>
        <div class="pokeHealts">
          <span class="hp"></span>
          <p class="poke-altura Numinfo "></p>
          <p class="poke-peso Numinfo"></p>
        </div>
        <div class="desativado">
          <span class="material-symbols-outlined">
            link_off
          </span>
          <p>Pontos Fracos</p>
        </div>
        <div class="weakness">

        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/JavaScript/script.js"></script>
</body>

</html>
