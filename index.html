<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>PokeDex</title>
</head>

<body>
  <main class="conteudo">
    <div class="navInput">
      <img src="./Img/svgs/International_Pokémon_logo.svg" alt="" class="logo">
      <div style="display: flex; justify-content: end; align-items: center; gap: 10px;">
        <div class="inputPesquisar">
          <i class="i material-symbols-outlined">
            search
          </i>
          <input type="text" id="pokemon" class="inputPoke" placeholder="Pesquise seu POKEMON">
        </div>
        <div>
          <div class="sugestao">
            <span class="material-symbols-outlined">
              emoji_objects
            </span>
          </div>
          <div class="boxSugestoes">
            <dl>Você pode pesquisar seu pokemon por:</dl>
            <dt>ID:</dt>
            <dd>Digitando um número apartir de 1</dd>
            <dt>NOME:</dt>
            <dd>Inserindo o nome do pokemon</dd>
          </div>
        </div>
      </div>
    </div>
    <div class="pokemon">
      <div class="poke-img">
        <img class="pokefront"  alt="" height="100%" width="100%">
      </div>
      <div class="pokeInfos">
        <div class="pokeInfos-titul">
          <h2 class="pokeName">Pikachu</h2>
          <span class="poke-tipo"></span>
          <span class="poke-id"></span>
        </div>
        <p class="caracteristicas">Quando vários desses POKEMON se reúnem, sua eletricidade pode aumentar e tempestades de raios.</p>
        <div class="pokeHealts">
          <span>Hp</span>
          <!-- <div class="healts">
              <img src="./Img/svgs/Red-Like-Icon-09uh.svg" alt="" width="24px" height="24px">
              <img src="./Img/svgs/Red-Like-Icon-09uh.svg" alt="" width="24px" height="24px">
              <img src="./Img/svgs/Red-Like-Icon-09uh.svg" alt="" width="24px" height="24px">
              <img src="./Img/svgs/Heart-SVG-Icon-s9fd.svg" alt="" width="24px" height="24px">
              <img src="./Img/svgs/Heart-SVG-Icon-s9fd.svg" alt="" width="24px" height="24px">
          </div> -->
          <span class="detail">Height</span>
          <p class="poke-altura Numinfo">0.4 m</p>
          <span class=" detail">Weight</span>
          <p class="poke-peso Numinfo">60 kg</p>
        </div>
        <div class="poke-fraquezas">
          <span class="material-symbols-outlined">
            link_off
          </span>
          <p>Pontos Fracos</p>
        </div>
        <span class="poke-tipo">ground</span>
      </div>
    </div>
  </main>
  <script type="module" src="/JavaScript/script.js"></script>
</body>

</html>
